<aside class="sidebar">
<div class="logo">
  <img src="/logo3.png" alt="Studio & Style Logo" />
</div>

<nav class="nav">
  <a routerLink="/dashboard" routerLinkActive="active" class="nav-item" *ngIf="canAccessRoute('/dashboard')">
    <i class="fas fa-chart-line"></i>
    <span>Dashboard</span>
  </a>

  <a routerLink="/services" routerLinkActive="active" class="nav-item" *ngIf="canAccessRoute('/services')">
    <i class="fas fa-calendar-check"></i>
    <span>Agendamentos</span>
  </a>

  <a routerLink="/patients" routerLinkActive="active" class="nav-item" *ngIf="canAccessRoute('/patients')">
    <i class="fas fa-users"></i>
    <span>Clientes</span>
  </a>

  <a routerLink="/employees" routerLinkActive="active" class="nav-item" *ngIf="canAccessRoute('/employees')">
    <i class="fas fa-handshake"></i>
    <span>Colaboradores</span>
  </a>

  <a routerLink="/feedbacks" routerLinkActive="active" class="nav-item" *ngIf="canAccessRoute('/feedbacks')">
    <i class="fas fa-star"></i>
    <span>Feedbacks</span>
  </a>

  <a routerLink="/services-management" routerLinkActive="active" class="nav-item" *ngIf="canAccessRoute('/services-management') && authService.hasRole('admin')">
    <i class="fas fa-cogs"></i>
    <span>Servi√ßos</span>
  </a>

  <a routerLink="/hair-types" routerLinkActive="active" class="nav-item" *ngIf="canAccessRoute('/hair-types') && authService.hasRole('admin')">
    <i class="fas fa-cut"></i>
    <span>Tipos de Cabelo</span>
  </a>
</nav>

<div class="sidebar-footer">
  <div class="user-info">

    <img [src]="currentUser?.avatar || '/generi.jpg'" alt="User Avatar" class="avatar">

    <div class="user-details">
      <span class="user-name">{{ currentUser?.name }}</span>
      <span class="user-role">{{ userRole }}</span>
    </div>
    
    <button class="toggle-btn" (click)="toggleSidebar()" title="Recolher menu">
      <i class="fas fa-chevron-left"></i>
    </button>
  </div>
  <button class="logout-btn" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i>
    <span>Sair</span>
  </button>
</div>
</aside>
